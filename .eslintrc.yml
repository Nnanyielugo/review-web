env:
  browser: true
  es2021: true
  node: true
extends:
  - 'plugin:react/recommended'
  - airbnb
parser: babel-eslint
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 12
  sourceType: module
  allowImportExportEverywhere: true
plugins:
  - react
rules: {
  strict: 1,
  react/jsx-filename-extension: 1,
  react/require-default-props: 1,
}
